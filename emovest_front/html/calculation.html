</head>


<body>


<section id="calculation">
    <div class="container">
        <h3>投資績效計算</h3>
        <div class="row" id="calculationupper">
            <div class="col-3">
                <div class="row" id="basicinformation">
                    <div class="col-6">
                        <div class="text-center" id="currency">
                            <h4>BTC</h4>
                            <!--
                            <div class="row">
                                <div class="col-6" id="exchangepicture"><a href="#"><img src="/Binance.png"></a></div>
                                <div class="col-6" id="exchangepicture"><a href="#"><img src="/FTX.png"></a></div>
                            </div>
                        -->
                        </div>    
                    </div>

                    <div class="col-6">
                        <p>持倉<br>
                        損益<br>
                        現價<br>
                        漲跌</p>
                    </div>
                    
                </div>


                <div class="row" id="analyze">
                    <div>
                        <img src="/" alt="">
                    </div>
                    <p>每單位成本價<br>
                    每單位賣價<br>
                    歷史盈虧</p>
                </div>
            </div>
            
            
            
            
            

        </div>
    </div>
</section>

<script>
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

    //縮選單的event
    toggle.addEventListener("click" , () =>{
        sidebar.classList.toggle("close");
    })

    //深色模式
    modeSwitch.addEventListener("click" , () =>{
        body.classList.toggle("dark");

        if(body.classList.contains("dark")){
            modeText.innerText = "淺色模式";
        }else{
            modeText.innerText = "深色模式";

        }
    });


    //設定寬度小於700的裝置預設收選單
    var screenx = window.innerWidth;
    if(screenx<700){
        sidebar.classList.toggle("close");
    }

    //取得本頁面檔名
    var path = window.location.pathname;
    var page = path.split("/").pop();
    console.log( page );

    switch (page){
        case "home.html":
            page="情緒儀表板";
            break;

        case "market.html":
            page="市場行情";
            break;

        case "calculation.html":
            page="投資績效計算";
            break;
    }
    document.getElementById("titletext").innerHTML = page;
    console.log( page );



</script>


</body>
</html>
