  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <!-- Chart code -->
  <script>

    let emoScore=0//全域變數
    function SymbolFetch(){
      var objS = document.getElementById("SymbolIndex");
      var symbol = "BTC";
      symbol = objS.options[objS.selectedIndex].value;

      fetch('http://34.81.139.175:45001/emoscore'+symbol)
              .then((response) => {
                return response.json();
              })
              .then( (response) => {
                emoScore=2*(response.score*100)-100;
              })
              .catch((error) => {
                console.log(`Error: ${error}`);
              })
    }

    am5.ready(function () {

      // Create root element
      // https://www.amcharts.com/docs/v5/getting-started/#Root_element
      var root = am5.Root.new("chartdiv");


      // Set themes
      // https://www.amcharts.com/docs/v5/concepts/themes/
      root.setThemes([
        am5themes_Animated.new(root)
      ]);


      // Create chart
      // https://www.amcharts.com/docs/v5/charts/radar-chart/
      var chart = root.container.children.push(am5radar.RadarChart.new(root, {
        panX: false,
        panY: false,
        startAngle: 160,
        endAngle: 380
      }));


      // Create axis and its renderer
      // https://www.amcharts.com/docs/v5/charts/radar-chart/gauge-charts/#Axes
      var axisRenderer = am5radar.AxisRendererCircular.new(root, {
        innerRadius: -40
      });

      axisRenderer.grid.template.setAll({
        stroke: root.interfaceColors.get("background"),
        visible: true,
        strokeOpacity: 0.8
      });

      var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
        maxDeviation: 0,
        min: -100,
        max: 100,
        strictMinMax: true,
        renderer: axisRenderer
      }));


      // Add clock hand
      // https://www.amcharts.com/docs/v5/charts/radar-chart/gauge-charts/#Clock_hands
      var axisDataItem = xAxis.makeDataItem({});

      var clockHand = am5radar.ClockHand.new(root, {
        pinRadius: am5.percent(20),
        radius: am5.percent(100),
        bottomWidth: 40
      })

      var bullet = axisDataItem.set("bullet", am5xy.AxisBullet.new(root, {
        sprite: clockHand
      }));

      xAxis.createAxisRange(axisDataItem);

      var label = chart.radarContainer.children.push(am5.Label.new(root, {
        fill: am5.color(0xffffff),
        centerX: am5.percent(50),
        textAlign: "center",
        centerY: am5.percent(50),
        fontSize: "1em"
      }));

      var symbol = document.getElementById('SymbolIndex');

      axisDataItem.set("value", 0);
      bullet.get("sprite").on("rotation", function () {
        var value = axisDataItem.get("value");
        var text = Math.round(axisDataItem.get("value")).toString();
        var fill = am5.color(0x000000);
        xAxis.axisRanges.each(function (axisRange) {
          if (value >= axisRange.get("value") && value <= axisRange.get("endValue")) {
            fill = axisRange.get("axisFill").get("fill");
          }
        })

        SymbolFetch();
        label.set("text", Math.round(emoScore));



        clockHand.pin.animate({ key: "fill", to: fill, duration: 500, easing: am5.ease.out(am5.ease.cubic) })
        clockHand.hand.animate({ key: "fill", to: fill, duration: 500, easing: am5.ease.out(am5.ease.cubic) })
      });
      // 指針方向設定
      setInterval(function () {
        axisDataItem.animate({
          key: "value",
          to: emoScore, //分數設定在這裡！！！
          duration: 500,
          easing: am5.ease.out(am5.ease.cubic)
        });
      }, 2000)

      chart.bulletsContainer.set("mask", undefined);


      // Create axis ranges bands
      // https://www.amcharts.com/docs/v5/charts/radar-chart/gauge-charts/#Bands
      var bandsData = [{
        title: "negative",
        color: "#2685CD",
        lowScore: -100,
        highScore: -80
      }, {
        //title: "Unsustainable",
        color: "#42B2EC",
        lowScore: -80,
        highScore: -60
      }, {
        //title: "Unsustainable",
        color: "#6AC8F0",
        lowScore: -60,
        highScore: -40
      }, {
        //title: "Unsustainable",
        color: "#56C152",
        lowScore: -40,
        highScore: -20
      }, {
        //title: "Volatile",
        color: "#A9D14D",
        lowScore: -20,
        highScore: 0
      }, {
        //title: "Foundational",
        color: "#FAED38",
        lowScore: 0,
        highScore: 20
      }, {
        //title: "Developing",
        color: "#FFD61F",
        lowScore: 20,
        highScore: 40
      }, {
        //title: "Maturing",
        color: "#FDBA35",
        lowScore: 40,
        highScore: 60
      }, {
        //title: "Sustainable",
        color: "#F69551",
        lowScore: 60,
        highScore: 80
      }, {
        title: "positive",
        color: "#DF535C",
        lowScore: 80,
        highScore: 100
      }];

      am5.array.each(bandsData, function (data) {
        var axisRange = xAxis.createAxisRange(xAxis.makeDataItem({}));

        axisRange.setAll({
          value: data.lowScore,
          endValue: data.highScore
        });

        axisRange.get("axisFill").setAll({
          visible: true,
          fill: am5.color(data.color),
          fillOpacity: 0.8
        });

        axisRange.get("label").setAll({
          text: data.title,
          inside: true,
          radius: 15,
          fontSize: "0.5em",
          fill: root.interfaceColors.get("background")
        });
      });


      // Make stuff animate on load
      chart.appear(1000, 100);

    }); // end am5.ready()
  </script>
